<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTORIAL</title>
</head>
<body>
    <script>
        function fact_orial(n) {
            var result = num;
            if (num === 0 || num === 1) {
                return 1;
            }
            while (num > 1) {
                num --;
                result = result * num;
            }
            console.log(result);
        }
        var num = parseInt(prompt("Enter The Number:"));
        console.log(fact_orial(num));
    </script>
</body>
</html>
